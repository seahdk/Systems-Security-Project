{% extends 'layout.html' %}
{% block title %} Profile {% endblock %}
{% block content %}

<h2>Profile Page</h2>
<div>
<p>Your account details are below:</p>
<p>If you want to update your account, please click on "send confirmation link"</p>
<table>
<tr>
<td>Username:</td>
<td>{{ username }}</td>
</tr>
<tr>
<td>Email:</td>
<td>{{ email }}</td>
</tr>
<tr>
    <td>Update:</td>
</tr>

</table>
<form action="{{ url_for('profile') }}" method="post">
    <input type="submit" value="send confirmation link">
</form>
</div>

{% endblock %}
